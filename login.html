<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <style>
    h1{
      padding-top: 95px;
    }
    div, h1{
      font-size: 35px;
      text-align: center;
    }
    button{
      font-size: 25px;
    }
    input{
      width: 300px;
      height: 45px;
    }
    .btn{
      text-align: center;
    }
  </style>
  <body>
    <form>
      <h1>LOGIN PAGE</h1>
      <br><br>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <br>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" size="25">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <br>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" size="25">
    <br><br>
    <button type="submit">LOGIN</button>
    </div>
  </form>
  </body>
</html>
